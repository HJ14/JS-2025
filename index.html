<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="geolocation.js"></script>
    <script type="module" src="todo.js"></script>
    <script type="module" src="clock.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <h1 id="clock"></h1>
    <div>
      <h2 id="greeting">Hello, stranger!</h2>
      <form id="login-form">
        <input
          type="text"
          required
          maxlength="15"
          placeholder="what's your name?"
        />
        <input type="submit" value="login" />
      </form>
    </div>
    <div>
      <h2>To do list</h2>
      <form id="todo-form">
        <input type="text" required placeholder="write your to do list" />
        <input type="submit" />
      </form>
      <ul id="todo-list"></ul>
    </div>  
    <div>
      <h2>Location & Weather</h2>
      <p id="geolocation"></p>
    </div>  
  </body>
</html>
